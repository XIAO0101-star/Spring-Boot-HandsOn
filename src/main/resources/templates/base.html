<!DOCTYPE html>
<html lang="en"
    th:fragment="html(title, content, additionalCss, additionalScripts)"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.theliquorshop.com.sg/cdn/shop/t/70/assets/theme.css">
    <title th:replace="${title}">TravelGear</title>

    <th:block th:replace="${additionalCss} ?: ~{}"></th:block>
</head>

<body>
    <div id="container">
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-light">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link 3</a>
                    </li>
                </ul>
            </div>
        </nav>
        <th:block th:replace="${content}"></th:block>
    </div>

    <th:block th:replace="${additionalScript} ?: ~{}"></th:block>
</body>

</html>
